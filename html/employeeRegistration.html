<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="../css/employeeRegistration.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon"
        href="../asserts/images/131-1319878_employee-self-serve-portal-people-icon-png-removebg-preview.png"
        type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/8da08a11d6.js" crossorigin="anonymous"></script>
    <title>Employee Registartion</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../jsfile/employeeRegistration.js"></script>
    <script src="../jsfile/employeeData.js"></script>
</head>

<body>
    <div class="employeeform">
        <h1><i class="fas fa-users"></i> Employee Registartion Form</h1>
    </div>

    <div class="cin">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2><i class="fas fa-user-plus"></i> Employee Details</h2>
                </div>

                <form class="form-example" action="#" onsubmit="addEmployee()">

                    <div class="fname">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter First Name" required>
                    </div>

                    <div class="fname">
                        <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2"
                            placeholder="Enter Last Name" required>
                    </div>
                    <div class="fname">
                        <label for="exampleFormControlInput3" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="fname">
                        <label for="exampleFormControlInput4" class="form-label">Salary</label>
                        <input type="number" class="form-control" id="exampleFormControlInput4"
                            placeholder="Salary per month" required>
                    </div>
                    <div class="fname">

                        <label for="exampleDataList" class="form-label">Department</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                            placeholder="Enter Department..." required>
                        <datalist id="datalistOptions">
                            <option value="Front End">
                            <option value="Back End">
                            <option value="Design">
                            <option value="Quality">
                            <option value="Production">
                        </datalist>
                    </div>

                    <div class="btrn">
                        <button type="submit" class="btn btn-primary" onsubmit="addEmployee()"><i
                                class="fas fa-id-badge" id="subButton"></i> Submit</button>
                        <button type="button" id="viewData" class="btn btn-primary"
                            onclick="location.href = 'http://127.0.0.1:5500/html/employeeData.html#'"><i
                                class="far fa-address-book"></i> View Data</button>
                    </div>

                    <p id="exampleData"></p>

                </form>
            </div>
        </div>
</body>

<body onload="onLoad()"></body>

</html>
